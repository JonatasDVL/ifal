        <!-- Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. 
            Calcule e mostre o total do seu salário no referido mês.-->

        <script>
            var salarioHora = Number(window.prompt(`Digite o valor que você ganha por hora trabalhada:`)); 
            var horaTrabalhada = Number(window.prompt(`Digite o número de horas que você trabalhou esse mês:`));
            var salario = salarioHora * horaTrabalhada;    
    
            while(salario <= -1){                
                window.alert(`O valor da hora trabalhada e o número de horas trabalhadas não podem ser um número negativo.`);
                var salarioHora = Number(window.prompt(`Digite o valor que você ganha por hora trabalhada:`)); 
                var horaTrabalhada = Number(window.prompt(`Digite o número de horas que você trabalhou esse mês:`));
                var salario = salarioHora * horaTrabalhada;
            }
                
            window.alert(`O salário do mês referido é igual a ${salario} reais.`);
      
            function FuncaoMostre() {
                window.alert(`O salário do mês referido é igual a ${salario} reais.`);           
            }
 
        </script>
