        <!-- Faça um Programa que peça as 4 notas bimestrais e mostre a média.-->

        <script>
            var nota1 = Number(window.prompt(`Digite a nota do primeiro bimestre:`));
            var nota2 = Number(window.prompt(`Digite a nota do segundo bimestre:`));
            var nota3 = Number(window.prompt(`Digite a nota do terceiro bimestre:`));
            var nota4 = Number(window.prompt(`Digite a nota do quarto bimestre:`));
            var media = (nota1 + nota2 + nota3 + nota4)/4
            window.alert(`A média das notas bimestrais é igual a ${media}.`);
            
            function FuncaoMostre() {
                window.alert(`A nota dos bimestres:\n  1° bimestre = ${nota1} pontos;\n  2° bimestre = ${nota2} pontos;\n  3° bimestre = ${nota3} pontos;\n  4° bimestre = ${nota4} pontos.
                \nA média das notas bimestrais é igual a ${media} pontos.`);
        }

        </script>
