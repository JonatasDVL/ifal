    <!-- Faça um Programa que leia 20 números inteiros e armazene-os num vetor. Armazene os números pares no vetor PAR e os números IMPARES no vetor impar. Imprima os três vetores.-->


    <script>
        var vetores = [];
        var vetoresImpar = [];
        var vetoresPar = [];

        for (var i = 1; i < 21; i++) {
            var vetor = Number(window.prompt(`Digite o ${i}° número inteiro:`));
            var int = vetor % 2;
            while (isNaN(vetor) || int != 1 && int != -1 && int != 0) {
                window.alert(`Você não digitou um número inteiro!`)
                var vetor = Number(window.prompt(`Digite o ${i}° NÚMERO INTEIRO:`));
                var int = vetor % 2;
            }

            if (int == 1 || int == -1) {
                vetoresImpar.push(vetor);
            } else if (int == 0) {
                vetoresPar.push(vetor);
            }
            vetores.push(vetor);

        }

        window.alert(`Os números digitados foram: ${vetores};\nOs números ímpares digitados: ${vetoresImpar};\nOs números pares digitados: ${vetoresPar}.`);

    </script>
