    <!-- Uma empresa de pesquisas precisa tabular os resultados da seguinte enquete feita a um grande quantidade de organizações:
            "Qual o melhor Sistema Operacional para uso em servidores?"

            As possíveis respostas são:

            1- Windows Server
            2- Unix
            3- Linux
            4- Netware
            5- Mac OS
            6- Outro

        Você foi contratado para desenvolver um programa que leia o resultado da enquete e informe ao final o resultado da mesma. O programa deverá ler os valores até ser informado o valor 0, que encerra a entrada dos dados. Não deverão ser aceitos valores além dos válidos para o programa (0 a 6). Os valores referentes a cada uma das opções devem ser armazenados num vetor. Após os dados terem sido completamente informados, o programa deverá calcular a percentual de cada um dos concorrentes e informar o vencedor da enquete. O formato da saída foi dado pela empresa, e é o seguinte:

            Sistema Operacional     Votos   %
            -------------------     -----   ---
            Windows Server           1500   17%
            Unix                     3500   40%
            Linux                    3000   34%
            Netware                   500    5%
            Mac OS                    150    2%
            Outro                     150    2%
            -------------------     -----
            Total                    8800

        O Sistema Operacional mais votado foi o Unix, com 3500 votos, correspondendo a 40% dos votos.-->


    <script>
        var computados = 0;
        var votos = [0, 0, 0, 0, 0, 0];
        var percentual = [0, 0, 0, 0, 0, 0];
        var vetor = [];
        window.alert(`Qual o melhor Sistema Operacional para uso em servidores?
        \nAs possíveis respostas são:\n1- Windows Server\n2- Unix\n3- Linux\n4- Netware\n5- Mac OS\n6- Outros`);
        while (voto != 0) {
            var voto = Number(window.prompt(`Vote entre 1 e 6 ou 0 para encerrar o programa!`));
            var int = voto % 2;
            while (isNaN(voto) || voto < 0 && voto > 23 && int != 1 && int != 0) {
                window.alert(`Você digitou um valor inválido. Vote novamente!`);
                voto = Number(window.prompt(`Vote entre 1 e 6 ou 0 para encerrar o programa!`));
                int = voto % 2;
            }
            if (voto != 0) {
                computados++;
                vetor.push(voto);
            }
        }

        for (var i = 0; i < computados; i++) {
            var x = 1;
            for (var j = 0; j < 6; j++) {
                if (vetor[i] == x) {
                    votos[j]++;
                    percentual[j] = (votos[j] / computados) * 100;
                    j = 7;
                }
                x++;
            }
        }

        var melhorVotacao = Math.max(votos[0], votos[1], votos[2], votos[3], votos[4], votos[5]);

        var melhorPercentual = Math.max(percentual[0], percentual[1], percentual[2], percentual[3], percentual[4], percentual[5]);

        for (var j = 0; j < 6; j++) {
            if (percentual[j] == melhorPercentual) {
                var sistema = 1 + j;
            }
        }

        switch (sistema) {
            case 1:
                sistema = "Windows Server";
                break;
            case 2:
                sistema = "Unix";
                break;
            case 3:
                sistema = "Linux";
                break;
            case 4:
                sistema = "Netware";
                break;
            case 5:
                sistema = "Mac OS";
                break;
            case 6:
                sistema = "Outros";
                break;
        }

    </script>
