    <!-- Faça um Programa que leia um vetor de 10 números reais e mostre-os na ordem inversa.-->


    <script>
        var vetores = [];
        for (var i = 1; i < 11; i++) {
            var vetor = Number(window.prompt(`Digite ${i}° número:`));
            while (isNaN(vetor)) {
                window.alert(`Você não digitou um número!`)
                var vetor = Number(window.prompt(`Digite ${i}° NÚMERO:`));
            }
            vetores.push(vetor);

        }
        vetores.reverse();
        window.alert(`Os números digitados foram: ${vetores}.`);

    </script>
