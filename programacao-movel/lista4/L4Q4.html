    <!-- Faça um Programa que leia um vetor de 10 caracteres, e diga quantas consoantes foram lidas. Imprima as consoantes.-->


    <script>
        var vetores = [];
        for (var i = 1; i < 11; i++) {
            var vetor = String(window.prompt(`Digite o ${i}° caractere:`));
            while (vetor == "" || vetor.length != 1) {
                window.alert(`Você não digitou um caractere!`)
                var vetor = String(window.prompt(`Digite o ${i}° CARACTERE:`));
            }
            var vetor = vetor.toUpperCase();

            //h e y não é uma consoante mds
            if (vetor == "B" || vetor == "C" || vetor == "D" || vetor == "F" || vetor == "G" || vetor == "J" || vetor == "K" || vetor == "L" || vetor == "M" || vetor == "N" || vetor == "P" || vetor == "Q" || vetor == "R" || vetor == "S" || vetor == "T" || vetor == "V" || vetor == "W" || vetor == "X" || vetor == "Z") {
                vetores.push(vetor);
            }
        }

        window.alert(`As consoantes digitadas foram: ${vetores}.`);

    </script>
