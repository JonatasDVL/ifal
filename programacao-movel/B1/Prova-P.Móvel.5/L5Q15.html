    <!-- Tamanho de strings. Faça um programa que leia 2 strings e informe o conteúdo delas seguido do seu comprimento. Informe também se as duas strings possuem o mesmo comprimento e são iguais ou diferentes no conteúdo.
            Compara duas strings
            String 1: Brasil Hexa 2006
            String 2: Brasil! Hexa 2006!
            Tamanho de "Brasil Hexa 2006": 16 caracteres
            Tamanho de "Brasil! Hexa 2006!": 18 caracteres
            As duas strings são de tamanhos diferentes.
            As duas strings possuem conteúdo diferente.-->


    <script>

        var frase1 = window.prompt(String(`Digite uma frase:`));
        var frase2 = window.prompt(String(`Digite mais uma frase:`));

        var caracteres1 = frase1.length;
        var caracteres2 = frase2.length;

    </script>

</head>

<body>

    <h1>1° Questão - Strings</h1>

    <script>
        document.write(`String 1: ${frase1}; <br> 
        String 2: ${frase2}; <br>
        Tamanho de "${frase1}": ${caracteres1} caracteres; <br> 
        Tamanho de "${frase2}": ${caracteres2} caracteres; <br>`);

        if (caracteres1 != caracteres2) {
            document.write(`As duas strings são de tamanhos diferentes; <br>`);
            document.write(`As duas strings possuem conteúdo diferente.`);
        } else if (caracteres1 == caracteres2 && frase1 != frase2) {
            document.write(`As duas strings têm o mesmo tamanho; <br>`);
            document.write(`As duas strings possuem conteúdo diferente.`);
        } else {
            document.write(`As duas strings têm o mesmo tamanho; <br>`);
            document.write(`As duas strings possuem o mesmo conteúdo.`);
        }
    </script>
