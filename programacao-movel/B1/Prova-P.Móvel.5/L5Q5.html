    <!--Faça um programa com uma função chamada somaImposto. A função possui dois parâmetros formais: taxaImposto, que é a quantia de imposto sobre vendas expressa em porcentagem e custo, que é o custo de um item antes do imposto. A função “altera” o valor de custo para incluir o imposto sobre vendas.-->

    <script>
        function somaImposto() {
            var taxaImposto = Number(document.getElementById("taxaImposto").value);
            var custo = Number(document.getElementById("custo").value);
            var somaImposto = (((taxaImposto * custo) / 100) + custo);
            if(taxaImposto >= 0 && custo >= 0){
                document.getElementById("res").innerHTML = (`${somaImposto} reais.`);
            }else{
                document.getElementById("res").innerHTML = (`Valor inválido`);
            }
        }

    </script>

</head>

<body>

    <h1>5° Questão - Funções</h1>

    <p>Adicione um número:</p>
    
    <br>

    <p>Digite a taxa do imposto:</p>
    <input type="Number" id="taxaImposto" min="0">
    
    <br>

    <p>Digite o custo do produto:</p>
    <input type="Number" id="custo" min="0">

    <p>Clique no butão para efetuar a soma do imposto:</p>
    <button class="button" onclick="somaImposto()">Soma do Imposto</button>
    
    <br><br>

    <p>Valor do produto após o acrescimo do imposto: </p>
    <p id="res"></p>
