    <!-- Faça um programa, com uma função que necessite de três argumentos, e que forneça a soma desses três argumentos. -->

    <script>

        function Soma() {
            var n1 = Number(document.getElementById("n1").value);
            var n2 = Number(document.getElementById("n2").value);
            var n3 = Number(document.getElementById("n3").value);
            document.getElementById("res").innerHTML = (n1 + n2 + n3);
        }

    </script>

</head>

<body>

    <h1>3° Questão - Funções</h1>

    <p>Adicione os números para a soma:</p><br>

    <input type="Number" id="n1"><br>

    <input type="Number" id="n2"><br>

    <input type="Number" id="n3"><br><br>

    <p>Clique no butão para efetuar a soma:</p>
    <button class="button" onclick="Soma()">Soma</button>
    <p>A soma dos números é: </p>
    <p id="res"></p>
