        <!-- Faça um Programa que verifique se a letra digitada é vogal ou consoante. -->


        <script>
            var letra = window.prompt(`Digite uma letra: `); 
            var comprovacao = letra.length;

            // "loop" para comprovar se letra é uma letra
            while(comprovacao != 1 || letra <= 9){
                window.alert(`Você digitou um valor inválido!`);
                var letra = String(window.prompt(`Digite uma LETRA: `)); 
                var comprovacao = letra.length; 
            }

            // dizendo se a letra digitada é uma vogal ou uma consoante
            if(letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u"){
                window.alert(`A letra ${letra}, que você digitou, é uma vogal!`);
            }else{
                window.alert(`A letra ${letra}, que você digitou, é uma consoante!`);
            }

        </script>
