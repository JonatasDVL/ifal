        <!-- Faça um Programa que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
            par ou ímpar;
            positivo ou negativo;
            inteiro ou decimal. -->


        <script>
            var numero1 = Number(window.prompt(`Digite um número: `));  

            // "loop" para comprovar se o numero é um número
            while(isNaN(numero1)){
                window.alert(`Você digitou um valor inválido!`);
                var numero1 = Number(window.prompt(`Digite um NÚMERO INTEIRO: `));
            }

            var numero2 = Number(window.prompt(`Digite mais um número: `));  

            // "loop" para comprovar se o numero é um número
            while(isNaN(numero2)){
                window.alert(`Você digitou um valor inválido!`);
                var numero2 = Number(window.prompt(`Digite um NÚMERO INTEIRO: `));
            }
            
            var operacao = String(window.prompt(`Qual operação você deseja realizar entre os números digitados? \nDigite o símbolo da operação que desejas:`));  

            while(operacao != "+" && operacao != "-" && operacao != "*" && operacao != "/" && operacao != "**"){
                window.alert(`Você digitou um simbolo inválido!`);
                var operacao = String(window.prompt(`Qual operação você deseja realizar entre os números digitados? \n    Digite o símbolo da operação que desejas:`));  
            }

            if(operacao == "+"){
                var resultado = numero1 + numero2;
            }else if(operacao == "-"){
                var resultado = numero1 - numero2;
            }else if(operacao == "*"){
                var resultado = numero1 * numero2;
            }else if(operacao == "/"){
                var resultado = numero1 / numero2;
            }else if(operacao == "**"){
                var resultado = numero1 ** numero2;
            }

            var resto = resultado % 2;
            
            // definindo e dizendo se o numero é um número decimal ou inteiro, impar ou par e positivo ou negatio
            if(resto == 0 && resultado > 0){
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número par, positivo e inteiro!`);
            }else if(resto == 1 && resultado < 0){
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número par, negativo e inteiro!`);
            }else if(resto == 1){
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número impar, positivo e inteiro!`);
            }else if(resto == -1){
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número impar, negativo e inteiro!`);        
            }else if(resto != 1 && resto != 0 && resto != -1 && resultado > 0){
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número positivo e decimal!`);
            }else if(resto != 1 && resto != 0 && resto != -1 && resultado < 0){
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número negativo e decimal!`);
            }else{
                window.alert(`O resultado da operação: ${numero1} ${operacao} ${numero2} = ${resultado} que é um número par, neutro e inteiro!`);
            }
            

        </script>
