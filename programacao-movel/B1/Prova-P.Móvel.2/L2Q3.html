        <!-- Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido. -->


        <script>
            var sexo = String(window.prompt(`Digite F se você for do sexo feminino ou digite M se você for do sexo masculino: `)); 
            
            // "loop" para comprovar se sexo é F ou M 
            while(sexo != "F" && sexo != "M" && sexo != "f" && sexo != "m"){
                window.alert(`Você digitou um valor inválido!`);
                var sexo = String(window.prompt(`Digite F se você for do sexo feminino ou digite M se você for do sexo masculino: `)); 
            }

            // dizendo se o sexo é feminino ou masculino
            if(sexo == "F" || sexo == "f"){
                window.alert(`Você é do sexo feminino!`);
            }else if(sexo == "M" || sexo == "m"){
                window.alert(`Você é do sexo masculino!`);
            }else{
                window.alert(`Sexo Inválido!!`);
            }

        </script>
