        <!-- Faça um programa que lê as duas notas parciais obtidas por um aluno numa disciplina ao longo de um semestre, e calcule a sua média. A atribuição de conceitos obedece à tabela abaixo:
            Média de Aproveitamento  Conceito
            Entre 9.0 e 10.0        A
            Entre 7.5 e 9.0         B
            Entre 6.0 e 7.5         C
            Entre 4.0 e 6.0         D
            Entre 4.0 e zero        E -->


        <script>
            var nota1 = Number(window.prompt(`Digite o valor da sua primeira nota: `)); 
            var comprovacao1 = nota1 / 1;

            // "loop" para comprovar que nota 1 está conforme os padrões
            while(nota1 < 0 || nota1 > 10 || comprovacao1 != nota1){
                window.alert(`Você digitou um valor inválido, pois o valor da primeira nota tem que está entre 0 e 10`);
                var nota1 = Number(window.prompt(`Digite o valor da sua primeira nota: `));  
                var comprovacao1 = nota1 / 1;
            }

            var nota2 = Number(window.prompt(`Digite o valor da sua segunda nota: `));
            var comprovacao2 = nota2 / 1;

            // "loop" para comprovar que nota 2 está conforme os padrões
            while(nota2 < 0 || nota2 > 10 || comprovacao2 != nota2){
                window.alert(`Você digitou um valor inválido, pois o valor da sua segunda nota tem que está entre 0 e 10.`); 
                var nota2 = Number(window.prompt(`Digite o valor da sua segunda nota: `));  
                var comprovacao2 = nota2 / 1;
            }

            var media = ((nota1 + nota2) / 2).toFixed(2);

            // definindo e dizendo que o aluno passou ou não
            if(media <= 10 && media >= 9){
                window.alert(`A sua media foi ${media}, logo seu conceito é A e você foi aprovado com distinção!`);
            }else if(media <= 9 && media >= 7.5){
                window.alert(`A sua media foi ${media}, logo seu conceito é B e você foi aprovado!`);
            }else if(media <= 7.5 && media >= 6){
                window.alert(`A sua media foi ${media}, logo seu conceito é C e você foi aprovado!`);
            }else if(media <= 6 && media >= 4){
                window.alert(`A sua media foi ${media}, logo seu conceito é D e você foi reprovado!`);
            }else{
                window.alert(`A sua media foi ${media}, logo seu conceito é E e você foi reprovado!`);
            }

        </script>
