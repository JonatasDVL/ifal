        <!-- Faça um programa para o cálculo de uma folha de pagamento, sabendo que os descontos são do Imposto de Renda, que depende do salário bruto (conforme tabela abaixo) e 3% para o Sindicato e que o FGTS corresponde a 11% do Salário Bruto, mas não é descontado (é a empresa que deposita). O Salário Líquido corresponde ao Salário Bruto menos os descontos. O programa deverá pedir ao usuário o valor da sua hora e a quantidade de horas trabalhadas no mês.
            Desconto do IR:
            Salário Bruto até 900 (inclusive) - isento
            Salário Bruto até 1500 (inclusive) - desconto de 5%
            Salário Bruto até 2500 (inclusive) - desconto de 10%
            Salário Bruto acima de 2500 - desconto de 20% Imprima na tela as informações, dispostas conforme o exemplo abaixo. 
            No exemplo o valor da hora é 5 e a quantidade de hora é 220.
                Salário Bruto: (5 * 220)        : R$ 1100,00
                (-) IR (5%)                     : R$   55,00  
                (-) INSS ( 10%)                 : R$  110,00
                FGTS (11%)                      : R$  121,00
                Total de descontos              : R$  165,00
                Salário Liquido                 : R$  935,00 -->

            var salarioHora = Number(window.prompt(`Digite o valor que você ganha por hora trabalhada:`));             
            var comprovacao1 = salarioHora / 1;

            // "loop" para comprovar se salárioHora não é um valor inválido

                window.alert(`O valor da hora trabalhada não pode ser um número negativo ou uma texto!`);
                var salarioHora = Number(window.prompt(`Digite o valor que você ganha por hora trabalhada:`)); 
            }

            var horaTrabalhada = Number(window.prompt(`Digite o número de horas que você trabalhou esse mês:`));
            var comprovacao2 = horaTrabalhada / 1;

            // "loop" para comprovar se horaTrabalhada não é um valor inválido            
            while(horaTrabalhada <= 0 && comprovacao2 != horaTrabalhada){                
                window.alert(`O valor do número de horas trabalhadas não pode ser um número negativo ou uma texto!`);
                var horaTrabalhada = Number(window.prompt(`Digite o número de horas que você trabalhou esse mês:`));
            }            
            
            var salarioBruto = salarioHora * horaTrabalhada;    
            var inss = (-10 * (salarioBruto / 100));
            var sindicato = (-3 * (salarioBruto / 100));
            var fgts = (11 * (salarioBruto / 100));

            if(salarioBruto <= 900){
                var desconto = inss;
                var salarioLiquido = salarioBruto + desconto;
                window.alert(`Salário Bruto: (${salarioHora} * ${horaTrabalhada}): R$ ${salarioBruto}; 
                \n(-) IR (Isento): R$ 0; 
                \n(-) INSS (10%): R$ ${inss};
                \nFGTS (11%): R$ ${fgts};
                \nTotal de descontos: R$ ${desconto}; 
                \nSalário Liquido: R$ ${salarioLiquido}.`);  
            }else if(salarioBruto <= 1500){
                var ir = (-5 * (salarioBruto / 100));
                var desconto = ir + inss;
                var salarioLiquido = salarioBruto + desconto;
                window.alert(`Salário Bruto: (${salarioHora} * ${horaTrabalhada}): R$ ${salarioBruto}; 
                \n(-) IR (5%): R$ ${ir}; 
                \n(-) INSS (10%): R$ ${inss};
                \nFGTS (11%): R$ ${fgts};
                \nTotal de descontos: R$ ${desconto}; 
                \nSalário Liquido: R$ ${salarioLiquido}.`);  
            }else if(salarioBruto <= 2500){

                var salarioLiquido = salarioBruto + desconto;
                window.alert(`Salário Bruto: (${salarioHora} * ${horaTrabalhada}): R$ ${salarioBruto}; 
                \n(-) IR (10%): R$ ${ir};

                \nFGTS (11%): R$ ${fgts};
                \nTotal de descontos: R$ ${desconto}; 
                \nSalário Liquido: R$ ${salarioLiquido}.`);  
            }else{
