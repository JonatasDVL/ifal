            <!-- Faça um Programa para um caixa eletrônico. O programa deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O programa não deve se preocupar com a quantidade de notas existentes na máquina.
                Exemplo 1: Para sacar a quantia de 256 reais, o programa fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
                Exemplo 2: Para sacar a quantia de 399 reais, o programa fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1. -->

        <script>
            var valor = Number(window.prompt(`Digite o valor do saque(valor tem que ser um número inteiro, o valor mínimo é de 10 reais e o valor máximo é de 600 reais): `)); 
 

            // "loop" para comprovar se o valor do saque está conforme o padrão
            while(isNaN(valor) || valor < 10 || valor > 600 || valor.length >= 4){
                window.alert(`Você digitou um valor inválido para o saque, pois o valor tem que ser um número INTEIRO, o valor MÍNIMO é de 10 reais e o valor MÁXIMO é de 600 reais!`);
                var valor = Number(window.prompt(`Digite o valor do saque: `));    
            }

            // fazendo o calculo das quantidade de nota
            if(valor >= 100){
                var resto1 = valor % 100;
                var cem = (valor - resto1) / 100 
                var resto2 = resto1 % 50;
                var cinquenta = (resto1 - resto2) / 50
                var resto3 = resto2 % 10;
                var dez = (resto2 - resto3) / 10
                var resto4 = resto3 % 5;
                var cinco = (resto3 - resto4) / 5
                var um = resto4 / 1

            }else if(valor >= 50){
                var resto1 = valor % 50;
                var cinquenta = (valor - resto1) / 50 
                var resto2 = resto1 % 10;
                var dez = (resto1 - resto2) / 10
                var resto3 = resto2 % 5;
                var cinco = (resto2 - resto3) / 5
                var um = resto3 / 1

            }else if(valor >= 10){
                var resto1 = valor % 10;
                var dez = (valor - resto1) / 10
                var resto2 = resto1 % 5;
                var cinco = (resto1 - resto2) / 5
                var um = resto2 / 1
                
            }else if(valor >= 5){
                var resto1 = valor % 5;
                var cinco = (valor - resto1) / 5 
                var um = resto1 / 1

            }else if(valor >= 1){
                var um = valor / 1
            }

            // dizendo a quantidade de notas necessaria
            if(valor >= 100){
                window.alert(`Valor do saque: ${valor}\nSerá entregue: \n    ${cem} nota(s) de 100 reais; \n    ${cinquenta} nota(s) de 50 reais;\n    ${dez} nota(s) de 10 reais;\n    ${cinco} nota(s) de 5 reais;\n    ${um} nota(s) de 1 real.`);

            }else if(valor >= 50){
                window.alert(`Valor do saque: ${valor}\nSerá entregue:\n    ${cinquenta} nota(s) de 50 reais;\n    ${dez} nota(s) de 10 reais;\n    ${cinco} nota(s) de 5 reais;\n    ${um} nota(s) de 1 real.`);

            }else if(valor >= 10){
                window.alert(`Valor do saque: ${valor}\nSerá entregue:\n    ${dez} nota(s) de 10 reais;\n    ${cinco} nota(s) de 5 reais;\n    ${um} nota(s) de 1 real.`);
 
            }else if(valor >= 5){
                window.alert(`Valor do saque: ${valor}\nSerá entregue:\n    ${cinco} nota(s) de 5 reais;\n    ${um} nota(s) de 1 real.`);

            }else if(valor >= 1){
                window.alert(`Valor do saque:${valor} \nSerá entregue:\n    ${um} nota(s) de 1 real.`);
            }

        </script>
