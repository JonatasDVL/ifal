        <!-- Uma fruteira está vendendo frutas com a seguinte tabela de preços:
                                      Até 5 Kg           Acima de 5 Kg
                Morango         R$ 2,50 por Kg          R$ 2,20 por Kg
                Maçã            R$ 1,80 por Kg          R$ 1,50 por Kg
            Se o cliente comprar mais de 8 Kg em frutas ou o valor total da compra ultrapassar R$ 25,00, receberá ainda um desconto de 10% sobre este total. Escreva um algoritmo para ler a quantidade (em Kg) de morangos e a quantidade (em Kg) de maças adquiridas e escreva o valor a ser pago pelo cliente. -->

        <script>
            window.alert(`Tabela de promoções da fruteira "Humm Moranguu":
            \n                                        Até 5 Kg          Acima de 5 Kg\n      Morango         R$ 2,50 por Kg          R$ 2,20 por Kg\n      Maçã               R$ 1,80 por Kg          R$ 1,50 por Kg 
            \nCaso compre mais de 8 Kg em frutas ou o valor total da compra ultrapassar 25 reais, você receberá ainda um desconto de 10% sobre este total.`);
            
            var morango = Number(window.prompt(`Digite o peso dos morangos desejados:`));  

            // "loop" para comprovar se o peso dos morangos estão em um formato correto
            while(isNaN(morango) || morango < 0){
                window.alert(`Você digitou um valor inválido, pois o peso dos morangos deve ser um valor MAIOR QUE 0 KG!`);
                var morango = Number(window.prompt(`Digite o peso dos morangos desejados:`));
            }

            var maca = Number(window.prompt(`Digite o peso das maçãs desejadas:`));  

            // "loop" para comprovar se o peso das maçãs estão em um formato correto
            while(isNaN(maca) || maca < 0){
                window.alert(`Você digitou um valor inválido, pois o peso das maçãs deve ser um valor MAIOR QUE 0 KG`);
                var maca = Number(window.prompt(`Digite o peso das maçãs desejadas:`));
            }

            // definindo e dizendo qual o novo valor do salário do colaborador

            if(maca <= 5){           
                var precoMaca = (maca * 1.8).toFixed(2);          
            
            }else{
                var desconto1 = (maca * 1.8 - maca * 1.5).toFixed(2);
                var precoMaca = (maca * 1.8 - desconto1).toFixed(2);
                var precoMaca2 = (maca * 1.8).toFixed(2);          
            }

            if(morango <= 5){
                var precoMorango = (morango * 2.5).toFixed(2);

            }else{
                var desconto2 = (morango * 2.5 - morango * 2.2).toFixed(2);
                var precoMorango = (morango * 2.5 - desconto2).toFixed(2);
                var precoMorango2 = (morango * 2.5).toFixed(2);        
            }


            if(maca > 8 || precoMaca > 25){
                var desconto1 = ((maca * 1.8 - maca * 1.5) + (maca * 1.5 / 10)).toFixed(2);
                var precoMaca = (maca * 1.8 - desconto1).toFixed(2);
            }
            
            if(morango > 8 || precoMorango > 25){
                var desconto2 = ((morango * 2.5 - morango * 2.2) + (morango * 2.2 / 10)).toFixed(2);
                var precoMorango = (morango * 2.5 - desconto2).toFixed(2);
            }

            var precoTotal = parseFloat(precoMorango) + parseFloat(precoMaca);

        // informando o valor da compra e do desconto
        if(morango == 0 && maca == 0){
            window.alert(`Você não comprou nada!!`);
        
        }else if(maca <= 5 && morango == 0){
            window.alert(`O peso das maças: ${maca}KG;\nO preço das maças: ${precoMaca} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(maca > 5 && morango == 0){
            window.alert(`O peso das maças: ${maca}KG;\nO valor do desconto: ${desconto1} reais;\nO preço sem o desconto das maças: ${precoMaca2} reais;\nO preço final das maças: ${precoMaca} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(morango <= 5 && maca == 0){
            window.alert(`O peso dos morangos: ${morango}KG;\nO preço dos morangos: ${precoMorango} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(morango > 5 && maca == 0){
            window.alert(`O peso dos morangos: ${morango}KG;\nO valor do desconto: ${desconto2} reais;\nO preço sem o desconto dos morangos: ${precoMorango2} reais;\nO preço final dos morangos: ${precoMorango} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(maca <= 5 && morango <= 5){
            window.alert(`O peso das maças: ${maca}KG;\nO preço das maças: ${precoMaca} reais;
            \nO peso dos morangos: ${morango}KG;\nO preço dos morangos: ${precoMorango} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(maca > 5 && morango <= 5){
            window.alert(`O peso das maças: ${maca}KG;\nO valor do desconto: ${desconto1} reais;\nO preço sem o desconto das maças: ${precoMaca2} reais;\nO preço final das maças: ${precoMaca} reais;
            \nO peso dos morangos: ${morango}KG;\nO preço final dos morangos: ${precoMorango} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(maca <= 5 && morango > 5){
            window.alert(`O peso das maças: ${maca}KG;\nO preço das maças: ${precoMaca} reais;
            \nO peso dos morangos: ${morango}KG;\nO valor do desconto: ${desconto2} reais;\nO preço sem o desconto dos morangos: ${precoMorango2} reais;\nO preço final dos morangos: ${precoMorango} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        
        }else if(maca > 5 && morango > 5){
            window.alert(`O peso das maças: ${maca}KG;\nO valor do desconto: ${desconto1} reais;\nO preço sem o desconto das maças: ${precoMaca2} reais;\nO preço final das maças: ${precoMaca} reais;
            \nO peso dos morangos: ${morango}KG;\nO valor do desconto: ${desconto2} reais;\nO preço sem o desconto dos morangos: ${precoMorango2} reais;\nO preço final dos morangos: ${precoMorango} reais;
            \nO preço total da compra: ${precoTotal} reais.`);
        }

        </script>
