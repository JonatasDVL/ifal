        <!-- Faça um Programa que leia um número e exiba o dia correspondente da semana. (1-Domingo, 2- Segunda, etc.), se digitar outro valor deve aparecer valor inválido. -->

        <script>
            var dia = Number(window.prompt(`Digite um número de 1 a 7:`));             
            var comprovacao1 = dia / 1;

            // "loop" para comprovar se dia não é um valor inválido            
            while(dia <= 0 || dia >=8 || comprovacao1 != dia){                
                window.alert(`Valor inválido!`);
                var dia = Number(window.prompt(`Digite um número de 1 a 7:`)); 
                var comprovacao1 = dia / 1;
            }

            if(dia == 1){
                window.alert(`Hoje é Domingo.`);
            }else if(dia == 2){
                window.alert(`Hoje é Segunda.`);
            }else if(dia == 3){
                window.alert(`Hoje é Terça.`);
            }else if(dia == 4){
                window.alert(`Hoje é Quarta.`);
            }else if(dia == 5){
                window.alert(`Hoje é Quinta.`);
            }else if(dia == 6){
                window.alert(`Hoje é Sexta.`);
            }else{
                window.alert(`Hoje é Sábado.`);
            }
        
        </script>
