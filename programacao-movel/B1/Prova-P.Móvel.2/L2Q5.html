        <!-- Faça um programa para a leitura de duas notas parciais de um aluno. O programa deve calcular a média alcançada por aluno e apresentar:
            A mensagem "Aprovado", se a média alcançada for maior ou igual a sete;
            A mensagem "Reprovado", se a média for menor do que sete;
            A mensagem "Aprovado com Distinção", se a média for igual a dez. -->


        <script>
            var nota1 = Number(window.prompt(`Digite o valor da sua primeira nota: `)); 

            // "loop" para comprovar que nota 1 está conforme os padrões
            while(nota1 < 0 || nota1 > 10){
                window.alert(`Você digitou um valor inválido, pois o valor da primeira nota tem que está entre 0 e 10`);
                var nota1 = Number(window.prompt(`Digite o valor da sua primeira nota: `));  
            }

            var nota2 = Number(window.prompt(`Digite o valor da sua segunda nota: `));

            // "loop" para comprovar que nota 2 está conforme os padrões
            while(nota2 < 0 || nota2 > 10){
                window.alert(`Você digitou um valor inválido, pois o valor da sua segunda nota tem que está entre 0 e 10.`); 
                var nota2 = Number(window.prompt(`Digite o valor da sua segunda nota: `));  
            }

            var media = ((nota1 + nota2) / 2).toFixed(2);

            // dizendo se a o aluno passou ou não
            if(media == 10){
                window.alert(`A sua media foi ${media}, logo você foi aprovado com distinção!`);
            }else if(media >= 7){
                window.alert(`A sua media foi ${media}, logo você foi aprovado!`);
            }else{
                window.alert(`A sua media foi ${media}, logo você foi reprovado!`);
            }

        </script>
