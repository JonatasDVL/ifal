        <!-- Altere o programa de cálculo dos números primos, informando, caso o número não seja primo, por quais número ele é divisível.-->

    <body>
                
        <body>
            <h1>22° Questão</h1>

            <p>Número para teste: <input id="n" type="number" /> </p> 
            
            <br>

            <button type="button" onclick="primo()">Clique aqui e verifique.</button> 
            
            <br>

            <p>Resultado: <div id="res"></div></p> 
         
            <script>
                function primo(){
                var numero = parseInt(document.getElementById('n').value);
                var resposta = document.getElementById('res');
                var divisores = 0;
                const divisores2 = [];          
                
                for(var count = 1 ; count <= numero ; count++)
                    if(numero % count == 0)
                        divisores2.push(count)
                        divisores++;

                    if(divisores == 2){
                        resposta.innerHTML =`O número digitado é um número primo.`;
                    }else{
                        resposta.innerHTML = `O número digitado não é um número primo, pois é divisível por ${divisores2}.`;
                    }
                }

            </script>
