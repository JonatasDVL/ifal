        <!-- Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.-->


        <script>
            var nome = String(window.prompt(`Digite o seu nome de usúario: `));  

            while(nome == "" || nome == null){
                    window.alert(`O nome de usúario digitado está inválido!`);
                    var nome = String(window.prompt(`Digite o seu nome de usúario: `));
                }
            
            var senha = String(window.prompt(`Digite sua senha: `));  

            while(senha == nome || senha == "" || senha == null){
                    window.alert(`O valor da senha digitada está inválida!`);
                    var senha = String(window.prompt(`Digite uma senha: `));
                }
            
            window.alert(`Os valores digitados estão válidos`);

        </script>
