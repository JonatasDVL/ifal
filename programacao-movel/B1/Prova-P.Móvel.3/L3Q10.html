            var n2 = Number(window.prompt(`Digite mais um número inteiro:`));

                    window.alert(`Você digitou um valor errado!`);

                }

            if(n1 > n2){

                var n2 = n1;
                var n1 = n3;
            }

            for(i = n1; i <= n2; i++){
