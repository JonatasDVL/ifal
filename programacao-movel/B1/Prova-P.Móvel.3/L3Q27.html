            <!-- Faça um programa que calcule o número médio de alunos por turma. Para isto, peça a quantidade de turmas e a quantidade de alunos para cada turma. As turmas não podem ter mais de 40 alunos. -->
    
    
            <script>    
                var turmas = Number(window.prompt(`Digite o número de turmas:`));
                var comprovacao = turmas % 2;

                    while(isNaN(turmas) || turmas < 1 || comprovacao != 1 && comprovacao != 0){
                        window.alert(`Você digitou um valor errado!`);
                        var turmas = Number(window.prompt(`Digite o número de turmas:`));
                        var comprovacao = turmas % 2;
                    }
                
                var wile = turmas;
                var alunoTotal = 0;

                while(wile != 0){
                var alunos = Number(window.prompt(`Digite a quantidade de alunos que tem na turma:`)); 
                var comprovacao = alunos % 2; 
                    while(isNaN(alunos) || alunos < 0 || alunos > 40|| comprovacao != 1 && comprovacao != 0){
                        window.alert(`Você digitou um número inválido!`);
                        var alunos = Number(window.prompt(`Digite a quantidade de alunos que tem na turma:`));
                        var comprovacao = alunos % 2; 
                    }
                    var alunoTotal = alunoTotal + alunos;
                    wile--;
                }
                
                var media = alunoTotal / turmas;
            </script>
