        <!-- Faça um Programa que peça a idade e a altura de 5 pessoas, armazene cada informação no seu respectivo vetor. Imprima a idade e a altura na ordem inversa a ordem lida. -->

        <script>
            var idades = [];
            var alturas = [];
            for (var i = 1; i < 6; i++) {
                var idade = Number(window.prompt(`Digite a idade da ${i}° pessoa:`));
                var int = idade % 2;
                while (isNaN(idade) || idade < 0 || idade > 120 || int != 1 && int != 0) {
                    window.alert(`Você não digitou um valor válido!`)
                    var idade = Number(window.prompt(`Digite a idade da ${i}° pessoa:`));
                }
                idades.push(idade);

                var altura = Number(window.prompt(`Digite a altura em metros da ${i}° pessoa:`));
                while (isNaN(altura) || altura < 0 || altura > 2.5) {
                    window.alert(`Você não digitou um valor válido!`)
                    var altura = Number(window.prompt(`Digite a altura em metros da ${i}° pessoa:`));
                }
                alturas.push(altura);
            }

            idades.reverse();
            alturas.reverse();

            window.alert(`As idades digitadas das pessoas foram: ${idades} anos;\nAs alturas digitadas das pessoas foram: ${alturas} metros.`);

        </script>
