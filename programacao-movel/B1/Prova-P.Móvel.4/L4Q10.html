    <!--Faça um Programa que leia dois vetores com 10 elementos cada. Gere um terceiro vetor de 20 elementos, cujos valores deverão ser compostos pelos elementos intercalados dos dois outros vetores.-->

    <script>
        var vetor1 = [];
        var vetor2 = [];
        var vetor3 = [];

        for (var i = 1; i < 11; i++) {
            var v = Number(window.prompt(`Digite o ${i}° número da 1° lista:`));
            while (isNaN(v)) {
                window.alert(`Você não digitou um número!`)
                var v = Number(window.prompt(`Digite o ${i}° NÚMERO da 1° lista:`));
            }
            vetor1.push(v);
        }

        for (var i = 1; i < 11; i++) {
            var v = Number(window.prompt(`Digite o ${i}° número da 2° lista:`));
            while (isNaN(v)) {
                window.alert(`Você não digitou um número!`)
                var v = Number(window.prompt(`Digite o ${i}° NÚMERO da 2° lista:`));
            }
            vetor2.push(v);
        }
        
        for (var i = 0; i < 10; i++) {
            vetor3.push(vetor1[i])
            vetor3.push(vetor2[i])
        }
