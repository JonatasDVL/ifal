        <!-- Faça um Programa que leia um vetor de 5 números inteiros, mostre a soma, a multiplicação e os números.-->

        <script>
            var numeros = [];
            var soma = 0;
            var multiplicacao = 1;

            for (var i = 1; i < 6; i++) {
                var numero = Number(window.prompt(`Digite o ${i}° número inteiro:`));
                var int = numero % 2;
                while (isNaN(numero) || int != 1 && int != -1 && int != 0) {
                    window.alert(`Você não digitou um número inteiro!`)
                    var numero = Number(window.prompt(`Digite o ${i}° NÚMERO INTEIRO:`));
                    var int = numero % 2;
                }
                numeros.push(numero);
                soma += numero;
                multiplicacao *= numero;

            }
            window.alert(`Os números digitados foram: ${numeros};\nA soma e a multiplicação entre eles são respectivamente: ${soma} e ${multiplicacao}.`);

        </script>
