    <!--Faça um Programa que leia um vetor A com 10 números inteiros, calcule e mostre a soma dos quadrados dos elementos do vetor.-->

<body>

    <h1>9° Questão</h1>

    <script>
        var A = [];
        var soma = 0;
        for (var i = 1; i < 11; i++) {
            var a = Number(window.prompt(`Digite o ${i}° número inteiro:`));
            var int = a % 2;
            while (isNaN(a) || int != 1 && int != -1 && int != 0) {
                window.alert(`Você não digitou um número inteiro!`)
                var a = Number(window.prompt(`Digite o ${i}° NÚMERO INTEIRO:`));
                int = a % 2;
            }
            A.push(a);
            soma += a ** 2;
        }
        window.alert(`Os números digitados foram: ${A};\n A soma dos quadrados dos elementos foi: ${soma}.`);

    </script>
