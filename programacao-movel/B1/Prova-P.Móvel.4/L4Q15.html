    <!-- Faça um programa que leia um número indeterminado de valores, correspondentes a notas, encerrando a entrada de dados quando for informado um valor igual a -1 (que não deve ser armazenado). Após esta entrada de dados, faça:
        Mostre a quantidade de valores que foram lidos;
        Exiba todos os valores na ordem em que foram informados, um ao lado do outro;
        Exiba todos os valores na ordem inversa à que foram informados, um abaixo do outro;
        Calcule e mostre a soma dos valores;
        Calcule e mostre a média dos valores;
        Calcule e mostre a quantidade de valores acima da média calculada;
        Calcule e mostre a quantidade de valores abaixo de sete;
        Encerre o programa com uma mensagem;-->


    <script>
        var vetor = [];
        var entrada = 0;
        var soma = 0;
        var quantidade = 0;
        while (entrada != -1) {
            quantidade++;
            entrada = Number(window.prompt(`Digite a ${quantidade}° número:`));
            while (isNaN(entrada)) {
                window.alert(window.alert(`Você não digitou um número`))
                entrada = Number(window.prompt(`Digite a ${quantidade}° número:`));
            }
            vetor.push(entrada);
            soma += entrada;
        }
        var media = soma / quantidade;

        var acimaDaMedia = 0;

        for (var i = 0; i < quantidade; i++) {
            if (vetor[i] > media) {
                acimaDaMedia++;
            }
        }

        var abaixoDoSete = 0;

        for (var i = 0; i < quantidade; i++) {
            if (vetor[i] < 7) {
                abaixoDoSete++;
            }
        }

        var vetorReverse = vetor;
        vetorReverse.reverse();

        window.alert(`\nQuantidade de valores que foram lidos: ${quantidade};\nTodos os valores na ordem em que foram informados: ${vetor};\nTodos os valores na ordem inversa em que foram informados: ${vetorReverse};\nA soma dos valores digitados: ${soma};\nA média dos valores digitados: ${media};\nQuantidade de valores acima da média calculada: ${acimaDaMedia};\nQuantidade de valores abaixo de 7: ${abaixoDoSete};\nFim hehehh...`);
