        <!-- Faça um programa que peça o tamanho de um arquivo para download (em MB) e a velocidade de um link 
            de Internet (em Mbps), calcule e informe o tempo aproximado de download do arquivo usando este link 
            (em minutos). -->
        
        <script>
            var mb = Number(window.prompt(`Digite o valor em MB do tamanho do arquivo para download:`));    
            
            while(mb < 0){                
                window.alert(`O valor em MB do tamanho do arquivo para download não pode ser um número negativo.`);
                var mb = Number(window.prompt(`Digite o valor em MB do tamanho do arquivo para download:`));  

            }
            
            var mbps = Number(window.prompt(`Digite o valor em Mbps da velocidade do link de Internet:`));

            while(mbps < 0){                
                window.alert(`O valor em Mbps da velocidade do link de Internet não pode ser um número negativo.`);
                var mbps = Number(window.prompt(`Digite o valor em Mbps da velocidade do link de Internet:`));  

            }

            var tempoS = (mb * 8) / mbps;
            var tempoM = (tempoS / 60).toFixed(2);
            window.alert(`O tempo aproximado de download do arquivo usando este link é ${tempoM} minutos;`);      
     
            function FuncaoMostre() {
                window.alert(`O tempo aproximado de download do arquivo usando este link é ${tempoM} minutos;`);                           
            }
   
        </script>
