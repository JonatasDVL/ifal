        <!-- O programa deverá pedir o tamanho em metros quadrados da área a ser pintada. Considere que a cobertura 
            da tinta é de 1 litro para cada 3 metros quadrados e que a tinta é vendida em latas de 18 litros, que 
            custam R$ 80,00. Informe ao usuário a quantidades de latas de tinta a serem compradas e o preço total. -->
        
        <script>

            var metros = Number(window.prompt(`Digite o valor em metros quadrados da área que será pintado:`));  
            
            while(metros < 0){                
                window.alert(`O valor em metros quadrados da área que será pintado não pode ser um número negativo.`);
                var metros = Number(window.prompt(`Digite o valor em metros quadrados da área que será pintado:`));  

            }
            
            if((metros % (6 * 18)) == 0){
                var quantidadeDeLatas = (metros / 6) / 18;
            }else{
                var quantidadeDeLatas = Math.floor((metros / 6) / 18) + 1;
            }
            
            var preçoTotal = (quantidadeDeLatas * 80).toFixed(2);

            if((metros % (6 * 18)) == 0){
                var quantidadeDeGalões = (metros / 6) / 3.6;
            }else{
                var quantidadeDeGalões = Math.floor((metros / 6) / 3.6) + 1;
            }
            
            var preçoTotal2 = (quantidadeDeGalões * 25).toFixed(2);

            window.alert(`Caso compre a tinta em latas, será necessario comprar ${quantidadeDeLatas} latas de tinta e o preço total da compra será de ${preçoTotal} reais.
            \nCaso compre a tinta em galões, será necessario comprar ${quantidadeDeGalões} latas de tinta e o preço total da compra será de ${preçoTotal2} reais.`);      
     
            function FuncaoMostre() {
                window.alert(`Será necessario comprar ${quantidadeDeLatas} latas de tinta; \nO preço total da compra será de ${preçoTotal} reais.`);                           
            }
   
        </script>
