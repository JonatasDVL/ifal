        <!-- Tendo como dados de entrada a altura de uma pessoa, construa um algoritmo que calcule seu peso ideal, 
            usando a seguinte fórmula: (72.7*altura) - 58-->


        <script>
            var altura = Number(window.prompt(`Digite o valor da sua altura em metros:`));     
            
            while(altura <= 0.54 && altura >= 2.51){                
                window.alert(`O valor da sua altura não se encaixa em uma altura humana.`);
                var altura = Number(window.prompt(`Digite o valor da sua altura em centimetros:`)); 
            }

            var pesoIdeal = (72.7 * altura) - 58;
            window.alert(`Seu peso ideal é de ${pesoIdeal}.`);

            function FuncaoMostre() {
                window.alert(`Seu peso ideal é de ${pesoIdeal}.`);           
            }
 
        </script>
