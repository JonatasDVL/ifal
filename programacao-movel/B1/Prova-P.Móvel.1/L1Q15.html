        <!-- Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. 
            Calcule e mostre o total do seu salário no referido mês, sabendo-se que são descontados 11% para o 
            Imposto de Renda, 8% para o INSS e 5% para o sindicato, faça um programa que nos dê:
            salário bruto.
            quanto pagou ao INSS.
            quanto pagou ao sindicato.
            o salário líquido.
            calcule os descontos e o salário líquido, conforme a tabela abaixo-->

        <script>
            var salarioHora = Number(window.prompt(`Digite o valor que você ganha por hora trabalhada:`)); 
            var horaTrabalhada = Number(window.prompt(`Digite o número de horas que você trabalhou esse mês:`));
            var salarioBruto = salarioHora * horaTrabalhada;    
            
            while(salarioBruto <= -1){                
                window.alert(`O valor da hora trabalhada e o número de horas trabalhadas não podem ser um número negativo.`);
                var salarioHora = Number(window.prompt(`Digite o valor que você ganha por hora trabalhada:`)); 
                var horaTrabalhada = Number(window.prompt(`Digite o número de horas que você trabalhou esse mês:`));
                var salarioBruto = salarioHora * horaTrabalhada;    
            }
            
            var ir = (-11 * (salarioBruto / 100));
            var inss = (-8 * (salarioBruto / 100));
            var sindicato = (-5 * (salarioBruto / 100));
            var desconto = ir + inss + sindicato;
            var salarioLiquido = salarioBruto + desconto;

            window.alert(`${salarioBruto}`)
            window.alert(`O salário Bruto do mês referido é igual a ${salarioBruto} reais; \nO valor do IR do mês referido é igual a ${ir} reais; \nO valor do INSS do mês referido é igual a ${inss} reais;\nO valor do sindicato do mês referido é igual a ${sindicato} reais; \nO salário líquido do mês referido é igual a ${salarioLiquido} reais.`);      
     
            function FuncaoMostre() {
                window.alert(`O salário Bruto do mês referido é igual a ${salarioBruto} reais; \nO valor do IR do mês referido é igual a ${ir} reais; \nO valor do INSS do mês referido é igual a ${inss} reais;\nO valor do sindicato do mês referido é igual a ${sindicato} reais; \nO salário líquido do mês referido é igual a ${salarioLiquido} reais.`);                           
            }
   
        </script>
