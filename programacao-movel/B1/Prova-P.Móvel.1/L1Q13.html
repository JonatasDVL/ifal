        <!-- Tendo como dado de entrada a altura (h) de uma pessoa, construa um algoritmo que calcule seu peso 
            ideal, utilizando as seguintes fórmulas:
            Para homens: (72.7*h) - 58
            Para mulheres: (62.1*h) - 44.7 -->
        
        <script>
            var h = Number(window.prompt(`Digite o valor da sua altura em metros:`));     
            
            while(h <= 0.54 && h >= 2.51){                
                window.alert(`O valor da sua altura não se encaixa em uma altura humana.`);
                var altura = Number(window.prompt(`Digite o valor da sua altura em centimetros:`)); 
            }
            
            if (window.confirm(' Você é um homem click em [ok], se você for uma mulher click em [cancel]:')){
                var pesoIdeal = (72.7 * h) - 58;
                window.alert(`Seu peso ideal é de ${pesoIdeal}.`);
            } else{
                var pesoIdeal = (62.1 * h) - 44.7;
                window.alert(`Seu peso ideal é de ${pesoIdeal}.`);
            }
            
            function FuncaoMostre() {
                window.alert(`Seu peso ideal é de ${pesoIdeal}.`);           
            }
 
        </script>
