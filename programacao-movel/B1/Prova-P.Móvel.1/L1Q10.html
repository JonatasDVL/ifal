        <!-- Faça um Programa que peça a temperatura em graus Celsius, transforme e mostre em graus Fahrenheit. -->
        
        <script>
            var celsius = Number(window.prompt(`Digite o valor da temperatura em celsius:`)); 
            var fahrenheit = ((celsius * 9) / 5) + 32;    
                
            window.alert(`O valor da temperatura em graus fahrenheit é igual a ${fahrenheit}°C.`);
      
            function FuncaoMostre() {
                window.alert(`O valor da temperatura em graus fahrenheit é igual a ${fahrenheit}°C.`);           
            }
 
        </script>
