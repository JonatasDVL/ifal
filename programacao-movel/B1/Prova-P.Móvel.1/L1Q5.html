        <!-- Faça um Programa que converta metros para centímetros.-->
        
        <script>
            var metros = Number(window.prompt(`Digite um valor em metros:`));
            var centimetros = metros*100;

            if(metros == 1){
                window.alert(`${metros} metro é igual a ${centimetros} centímetros.`);
            } else if(metros != 1){
                window.alert(`${metros} metros é igual a ${centimetros} centímetros.`);
            }
            
            function FuncaoMostre() {
                if(metros == 1){
                    window.alert(`${metros} metro é igual a ${centimetros} centímetros.`);
                } else if(metros != 1){
                    window.alert(`${metros} metros é igual a ${centimetros} centímetros.`);
                }
            }

        </script>
