        <!-- Faça um Programa que peça o raio de um círculo, calcule e mostre sua área.-->

        <script>
            var raio = Number(window.prompt(`Digite o valor do raio de um circulo:`)); 
            var area = raio * 3.14;

            while(area <= -1){
                window.alert(`O valor do raio não pode ser ${raio}, pois é um número negativo.`);
                var raio = Number(window.prompt(`Digite o valor do raio de um circulo:`));
                var area = raio * 3.14;
            }
            
            window.alert(`A área do circulo é aproximadamente igual a ${area}.`);
            
            function FuncaoMostre() {
            window.alert(`A área do circulo é aproximadamente igual a ${area}.`);
            }

        </script>
