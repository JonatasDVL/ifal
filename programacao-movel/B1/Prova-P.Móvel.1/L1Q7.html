        <script>
            var lado = Number(window.prompt(`Digite o valor do lado de um quadrado:`)); 
            var area = lado * lado;
            var area2 = area * 2;
                
            while(area <= -1){
                window.alert(`O valor do lado não pode ser ${lado}, pois é um número negativo.`);
                var lado = Number(window.prompt(`Digite o valor do lado de um quadrado:`));
                var area = lado * lado;
                var area2 = area * 2;
            }
            
            window.alert(`O dobro da área do quadrado é igual a ${area2}.`);
