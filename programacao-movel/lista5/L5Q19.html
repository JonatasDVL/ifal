<body>

    <h1>5° Questão - Strings</h1>

    <script>
        var nome = window.prompt(String(`Digite seu nome:`));
        nome = nome.toUpperCase();
        var quantidadeCaracteres = nome.length;

        for (var i = quantidadeCaracteres; i > 0; i--) {
            var letra = nome.substring(0, i)
            document.write(`${letra}<br>`);
        }
    </script>
