        <!-- Faça um Programa que peça uma data no formato dd/mm/aaaa e determine se a mesma é uma data válida. -->

        <script>
            var data = String(window.prompt(`Digite uma data no formato "dd/mm/aaaa": `)); 
            var comprovacao = data.length; 

            // "loop" para comprovar se a data está com o 10 caracteres
            while(comprovacao != 10){
                window.alert(`Você digitou um valor inválido!`);
                var data = String(window.prompt(`Digite uma data no FORMATO "dd/mm/aaaa": `)); 
                var comprovacao = data.length; 
            }
            
            // selecionando cada caracter da variavel data
            var dia = parseInt(data.substring(0, 2));
            var mes = parseInt(data.substring(3, 5));
            var ano = parseInt(data.substring(6, 10));
            var barra1 = data.substring(2, 3);
            var barra2 = data.substring(5, 6);

            // caso for um ano binario
            var divisao1 = ano % 4;
            var divisao2 = ano % 100;
            var divisao3 = ano % 400;

            // definindo e dizendo se a data é válida ou não 
            if(barra1 == "/" && barra2 == "/"){
                if((mes == 01 || mes == 03 || mes == 05 || mes == 07 || mes == 08 || mes == 10 || mes == 12) && dia <= 31){
                    window.alert(`A data ${data} é uma data válida.`);
                }else if((mes == 04 || mes == 06 || mes == 09 || mes == 11) && dia <= 30){
                    window.alert(`A data ${data} é uma data válida.`);
                }else if(mes == 02 && dia <= 29 && divisao1 == 0 && divisao2 != 0){
                    window.alert(`A data ${data} é uma data válida.`);
                }else if(mes == 02 && dia <= 29 && divisao1 == 0 && divisao3 == 0){
                    window.alert(`A data ${data} é uma data válida.`);
                }else if(mes == 02 && dia <= 28){
                    window.alert(`A data ${data} é uma data válida.`);
                }else{
                    window.alert(`A data digitada é inválida!`);
                }
            }else{
                window.alert(`A data digitada é inválida!`);
            }

        </script>
