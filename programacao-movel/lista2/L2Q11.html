        <!-- As Organizações Tabajara resolveram dar um aumento de salário aos seus colaboradores e lhe contraram para desenvolver o programa que calculará os reajustes.
            Faça um programa que recebe o salário de um colaborador e o reajuste segundo o seguinte critério, baseado no salário atual:
                salários até R$ 280,00 (incluindo) : aumento de 20%
                salários entre R$ 280,00 e R$ 700,00 : aumento de 15%
                salários entre R$ 700,00 e R$ 1500,00 : aumento de 10%
                salários de R$ 1500,00 em diante : aumento de 5% 
                Após o aumento ser realizado, informe na tela:
                o salário antes do reajuste;
                o percentual de aumento aplicado;
                o valor do aumento;
                o novo salário, após o aumento. -->

        <script>
            var salário = Number(window.prompt(`Digite o valor do salário de um colaborador:`));  

            // "loop" para comprovar se salário não é um valor inválido
            var comprovação = salário / 1;

            while(comprovação != salário || salário <= 0){
                window.alert(`Você digitou um valor inválido!`);
                var salário = Number(window.prompt(`Digite o valor correto do salário de um colaborador: `)); 
                var comprovação = salário / 1;
            }

            // definindo e dizendo qual o novo valor do salário do colaborador
            if(salário <= 280){
                var aumento = salário * 20 / 100;
                var salárioAtual = salário + aumento;
                window.alert(`o salário antes do reajuste: ${salário} reais;\nO percentual de aumento aplicado: 20%;\nO valor do aumento: ${aumento} reais;\nO novo salário, após o aumento: ${salárioAtual} reais.`);
            }else if(salário <= 700){
                var aumento = salário * 15 / 100;
                var salárioAtual = salário + aumento;
                window.alert(`o salário antes do reajuste: ${salário} reais;\nO percentual de aumento aplicado: 15%;\nO valor do aumento: ${aumento} reais;\nO novo salário, após o aumento: ${salárioAtual} reais.`);           
            }else if(salário <= 1500){
                var aumento = salário * 10 / 100;
                var salárioAtual = salário + aumento;
                window.alert(`o salário antes do reajuste: ${salário} reais;\nO percentual de aumento aplicado: 10%;\nO valor do aumento: ${aumento} reais;\nO novo salário, após o aumento: ${salárioAtual} reais.`);           
            }else{
                var aumento = salário * 5 / 100;
                var salárioAtual = salário + aumento;
                window.alert(`o salário antes do reajuste: ${salário} reais;\nO percentual de aumento aplicado: 5%;\nO valor do aumento: ${aumento} reais;\nO novo salário, após o aumento: ${salárioAtual} reais.`);
            }

        </script>
