        <!-- Faça um Programa que peça um número correspondente a um determinado ano e em seguida informe se este ano é ou não bissexto. -->

        <script>
            var ano = Number(window.prompt(`Digite um ano: `)); 
            var comprovacao = ano / 1;

            // "loop" para comprovar que a é um número
            while(comprovacao != ano){
                window.alert(`Você digitou um valor inválido, pois (a) não pode ser um texto!`);
                var ano = Number(window.prompt(`Digite o valor de (a): `));  
                var comprovacao = ano / 1;
            }

            var divisao1 = ano % 4;
            var divisao2 = ano % 100;
            var divisao3 = ano % 400;
            
            if(divisao1 == 0 && divisao2 != 0){
                window.alert(`O ano de ${ano} é um ano bissexto!`);
            }else if(divisao1 == 0 && divisao3 == 0){
                window.alert(`O ano de ${ano} é um ano bissexto!`);
            }else{
                window.alert(`O ano de ${ano} não é um ano bissexto!`);
            }

        </script>
