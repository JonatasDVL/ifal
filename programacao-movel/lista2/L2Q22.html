        <!-- Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão). -->


        <script>
            var numero = Number(window.prompt(`Digite um número inteiro: `));  
            var resto = numero % 2;

            // "loop" para comprovar se o numero é um número inteiro
            while(isNaN(numero) || (resto != 1 && resto != 0)){
                window.alert(`Você digitou um valor inválido!`);
                var numero = Number(window.prompt(`Digite um NÚMERO INTEIRO: `));
                var resto = numero % 2;
            }

            // definindo e dizendo se o numero é impar ou par 
            if(resto == 0){
                window.alert(`O número ${numero} é um número par!`);
            }else if(resto == 1){
                window.alert(`O número ${numero} é um número impar!`);
            }

        </script>
