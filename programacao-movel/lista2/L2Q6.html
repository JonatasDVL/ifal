        <!-- Faça um Programa que leia três números e mostre o maior deles. -->


        <script>
            var n1 = Number(window.prompt(`Digite um número: `)); 
            var n2 = Number(window.prompt(`Digite mais um número: `)); 
            var n3 = Number(window.prompt(`Digite mais número: `)); 

            // dizendo se qual dos três números é maior
            if(n1 > n2 && n1 > n3){
                window.alert(`O número ${n1} foi o maior número digitado!`);
            }else if(n1 < n2 && n2 > n3){
                window.alert(`O número ${n2} foi o maior número digitado!`);
            }else if(n1 < n3 && n2 < n3){
                window.alert(`O número ${n3} foi o maior número digitado!`);
            }else{
                window.alert(`Os três números são iguais!`);
            }

        </script>
