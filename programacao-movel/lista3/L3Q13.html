        <!-- Faça um programa que peça dois números, base e expoente, calcule e mostre o primeiro número elevado ao segundo número. Não utilize a função de potência da linguagem.-->


        <script>
           var base = Number(window.prompt(`Digite um número para ser a base de uma potência: `));  

            while(isNaN(base)){
                    window.alert(`Número digitado é um valor inválido!`);
                    var base = Number(window.prompt(`Digite um número para ser a base de uma potência: `));  
                }

            var expoente = Number(window.prompt(`Digite um número para ser o expoente de uma potência: `));  

            while(isNaN(expoente)){
                    window.alert(`Número digitado é um valor inválido!`);
                    var expoente = Number(window.prompt(`Digite um número para ser o expoente de uma potência: `));  
                }

            var potencia = base ** expoente;

            window.alert(`Potenciação: ${base}^${expoente} = ${potencia}.`);

        </script>
