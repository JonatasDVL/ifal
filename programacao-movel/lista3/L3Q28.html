            <!-- Faça um programa que calcule o valor total investido por um colecionador em sua coleção de CDs e o valor médio gasto em cada um deles. O usuário deverá informar a quantidade de CDs e o valor para em cada um. -->
    
    
            <script>    
                var cds = Number(window.prompt(`Digite o número de CDs comprados:`));
                var comprovacao = cds % 2;

                    while(isNaN(cds) || cds < 1 || comprovacao != 1 && comprovacao != 0){
                        window.alert(`Você digitou um valor errado!`);
                        var cds = Number(window.prompt(`Digite o número de CDs comprados:`));
                        var comprovacao = cds % 2;
                    }
                
                var wile = cds;
                var precoTotal = 0;

                while(wile != 0){
                var preco = Number(window.prompt(`Digite o preço que você pagou pelo CD:`)); 
                    while(isNaN(preco) || preco < 0 ){
                        window.alert(`Você digitou um número inválido!`);
                        var preco = Number(window.prompt(`Digite o preco do CD:`)); 
                    }
                    var precoTotal = precoTotal + preco;
                    wile--;
                }
                
                var media = (precoTotal / cds).toFixed(2);
            </script>

            <script> 
    
                document.write(`A média do preço dos CDs é de ${media} reais.`);
              
            </script>
