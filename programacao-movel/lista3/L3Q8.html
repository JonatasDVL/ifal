        <!-- Faça um programa que leia 5 números e informe a soma e a média dos números. -->


        <script>
            var nome = window.prompt(" Seu nome:");
            //codigo para interação do user 
                while(nome == ""){
                    window.alert(`Você digitou um nome inválido!`);
                    var nome = window.prompt(" Seu nome:");
                }

            var numero1 = Number(window.prompt(`Digite um número:`));
                while(isNaN(numero1)){
                    window.alert(`Você digitou um valor errado!`);
                    var numero1 = Number(window.prompt(`Digite um número:`));
                }

            var numero2 = Number(window.prompt(`Digite um número:`)); 
                while(isNaN(numero2)){
                    window.alert(`Você digitou um valor errado!`);
                    var numero2 = Number(window.prompt(`Digite um número:`)); 
                }

            var numero3 = Number(window.prompt(`Digite um número:`));
                while(isNaN(numero3)){
                    window.alert(`Você digitou um valor errado!`);
                    var numero3 = Number(window.prompt(`Digite um número:`));
                }

            var numero4 = Number(window.prompt(`Digite um número:`)); 
                while(isNaN(numero4)){
                    window.alert(`Você digitou um valor errado!`);
                    var numero4 = Number(window.prompt(`Digite um número:`)); 
                }

            var numero5 = Number(window.prompt(`Digite um número:`));
                while(isNaN(numero5)){
                    window.alert(`Você digitou um valor errado!`);
                    var numero5 = Number(window.prompt(`Digite um número:`));
                }

            // codigo de soma e media
            var soma = numero1 + numero2 + numero3 + numero4 + numero5;
            var media = (numero1 + numero2 + numero3 + numero4 + numero5) / 5;
        

        </script>
