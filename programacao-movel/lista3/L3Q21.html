    <!-- Faça um programa que peça um número inteiro e determine se ele é ou não um número primo. Um número primo é aquele que é divisível somente por ele mesmo e por 1.-->

</head>

<body>

    <body>
        <h1>21° Questão</h1>

        <p>Número para teste: <input id="nu" type="number" /> </p>

        <br>

        <button type="button" onclick="primo()">Clique aqui e verifique.</button>

        <br>

        <p>Resultado: </p>
        <div id="res">

            <script>
                function primo() {
                    var numero = parseInt(document.getElementById('nu').value);
                    var resposta = document.getElementById('res');
                    var divisores = 0;

                    for (var count = 1; count <= numero; count++)
                        if (numero % count == 0)
                            divisores++;

                    if (divisores == 2) {
                        resposta.innerHTML = 'É um número primo.';
                    } else {
                        resposta.innerHTML = 'Não é um número primo.';
                    }
                }

            </script>

        </div>
