    <!-- Valida e corrige número de telefone. Faça um programa que leia um número de telefone, e corrija o número no caso deste conter somente 7 dígitos, acrescentando o '3' na frente. O usuário pode informar o número com ou sem o traço separador.
        Valida e corrige número de telefone
        Telefone: 461-0133
        Telefone possui 7 dígitos. Vou acrescentar o digito três na frente.
        Telefone corrigido sem formatação: 34610133
        Telefone corrigido com formatação: 3461-0133-->

    <script>
        var numero = String(window.prompt(`Digite seu número de telefone no formato "xxxx-xxxx":`));
        var traco = ".";
        var telefone1 = ".";
        var telefone2 = ".";
        if(numero.length == 9){    
            traco = numero.substring(4, 5);
            telefone1 = (numero.substring(0, 4));
            telefone2 = (numero.substring(5, 9));
        }else if(numero.length == 8){
            traco = numero.substring(3, 4);
            telefone1 = "3" + numero.substring(0, 3);
            telefone2 = numero.substring(4, 8);
        }

        while (numero.length != 9 && numero.length != 8 && traco == "-") {
            window.alert(`Você digitou no formato inválido!`);
            var numero = String(window.prompt(`Digite seu número de telefone no formato "xxxx-xxxx":`));
            if(numero.length == 9){    
            traco = numero.substring(4, 5);
            telefone1 = numero.substring(0, 4);
            telefone2 = numero.substring(5, 9);
        }else if(numero.length == 8){
            traco = numero.substring(3, 4);
            telefone1 = "3" + numero.substring(0, 3);
            telefone2 = numero.substring(4, 8);
        }
        }

        console.log(`${telefone1} ${telefone2} ${numero} ${traco}`);
        
        var numeroNovo = telefone1 + traco + telefone2;
        
        window.alert(`Telefone corrigido sem formatação: ${numero}; \nTelefone corrigido com formatação: ${numeroNovo}.`);

    </script>
