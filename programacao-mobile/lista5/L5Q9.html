	<!-- Reverso do número. Faça uma função que retorne o reverso de um número inteiro informado. Por exemplo: 127 -> 721.-->

	<script>
		function reverse(numero) {
			return numero.split("").reverse().join("");
		}

		var numero = Number(window.prompt(`Digite um número inteiro:`));
		var inteiro = numero % 2;
		while(inteiro != 1 && inteiro != 0){
			window.alert(`Você digitou um valor inválido:`);
			numero = Number(window.prompt(`Digite um número inteiro:`));
			inteiro = numero % 2;
		}
		
		numero = numero + "";
		numero = reverse(numero);
		window.alert(`Número invertido: ${numero}`);

	</script>
