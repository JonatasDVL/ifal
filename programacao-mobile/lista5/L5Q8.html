    <!--Faça uma função que informe a quantidade de dígitos de um determinado número inteiro informado.-->

    <script>
        function quantidadeDigitos() {
            var n1 = Number(document.getElementById("n1").value);
            var inteiro = n1 % 2;
            n1 = n1.toString();
            var digitos = n1.length;
            if (digitos >= 1 && inteiro == 1 || inteiro == 0) {
                document.getElementById("res").innerHTML = (`${digitos} dígitos.`);
            } else {
                document.getElementById("res").innerHTML = (`Valor inválido`);
            }
        }

    </script>

    <p>Adicione um número:</p>
    <input type="Number" id="n1">

    <br>

    <p>Clique no butão saber quantos dígitos têm o número:</p>
    <button class="button" onclick="quantidadeDigitos()">butão</button>

    <br><br>

    <p id="res"></p>
