    <!-- Faça um programa que converta da notação de 24 horas para a notação de 12 horas. Por exemplo, o programa deve converter 14:25 em 2:25 P.M. A entrada é dada em dois inteiros. Deve haver pelo menos duas funções: uma para fazer a conversão e uma para a saída. Registre a informação A.M./P.M. como um valor ‘A’ para A.M. e ‘P’ para P.M. Assim, a função para efetuar as conversões terá um parâmetro formal para registrar se é A.M. ou P.M. Inclua um loop que permita que o usuário repita esse cálculo para novos valores de entrada todas as vezes que desejar.-->

</head>

<body>

    <h1> 6° Questão - Funções</h1>

    <script>
        var loop = 0;
        while (loop == 0) {
            var hora = Number(window.prompt(`Digite APENAS as horas:`));
            while (isNaN(hora) || hora < 0 || hora > 24) {
                window.alert(`Você digitou um valor inválido!`);
                hora = Number(window.prompt(`Digite APENAS as horas:`));
            }

            var minuto = Number(window.prompt(`Digite APENAS os minutos:`));
            while (isNaN(minuto) || minuto < 0 || minuto > 60) {
                window.alert(`Você digitou um valor inválido!`);
                minuto = Number(window.prompt(`Digite APENAS os minutos:`));
            }

            if (hora > 12) {
                hora = hora - 12;
                var P = "P.M";
                window.alert(`A hora convertida é: ${hora}:${minuto} ${P}`);
            } else {
                var A = "A.M";
                window.alert(`A hora convertida é: ${hora}:${minuto} ${A}`);
            }

            var repetir = 0;
            while (repetir != "S" && repetir != "N") {
                repetir = window.prompt(`Deseja repetir o programa [s/n]`);
                repetir = repetir.toUpperCase();
                repetir = repetir.substring(0, 1);
            }

            if (repetir == "S") {
                loop = 0;
            } else {
                loop++;
            }
        }



    </script>
