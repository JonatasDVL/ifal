        <!-- Faça um Programa para uma loja de tintas. O programa deverá pedir o tamanho em metros quadrados da área 
            a ser pintada. Considere que a cobertura da tinta é de 1 litro para cada 6 metros quadrados e que a tinta
            é vendida em latas de 18 litros, que custam R$ 80,00 ou em galões de 3,6 litros, que custam R$ 25,00.
                Informe ao usuário as quantidades de tinta a serem compradas e os respectivos preços em 3 situações:
                comprar apenas latas de 18 litros;
                comprar apenas galões de 3,6 litros;
                misturar latas e galões, de forma que o desperdício de tinta seja menor. Acrescente 10% de folga e 
                sempre arredonde os valores para cima, isto é, considere latas cheias. -->
        
        <script>

            var metros = Number(window.prompt(`Digite o valor em metros quadrados da área que será pintado:`));  

            while(metros < 0){                
                window.alert(`O valor em metros quadrados da área que será pintado não pode ser um número negativo.`);
                var metros = Number(window.prompt(`Digite o valor em metros quadrados da área que será pintado:`));  

            }

            //Caso compre apenas latas de tinta, será necessário comprar ${quantidadeDeLatas} latas de tinta e o preço total da compra será de ${preçoTotal1} reais.
            
            if((metros % (6 * 18)) == 0){
                var quantidadeDeLatas = (metros / 6) / 18;
            }else{
                var quantidadeDeLatas = Math.floor((metros / 6) / 18) + 1;
            }
            
            var preçoTotal1 = (quantidadeDeLatas * 80).toFixed(2);

            //Caso compre apenas galões de tinta, será necessário comprar ${quantidadeDeGalões} galões de tinta e o preço total da compra será de ${preçoTotal2} reais.

            if((metros % (6 * 18)) == 0){
                var quantidadeDeGalões = (metros / 6) / 3.6;
            }else{
                var quantidadeDeGalões = Math.floor((metros / 6) / 3.6) + 1;
            }
            
            var preçoTotal2 = (quantidadeDeGalões * 25).toFixed(2);
            
            //Caso compre misturado, será necessário comprar ${quantidadeDeLatas2} latas de tinta, ${quantidadeDeGalões2} galões de tinta e o preço total da compra será de ${preçoTotal3} reais.

            var quantidadeDeLatas2 = Math.floor((metros / 6) / 18);
            var resto = metros - 18 * 6 * quantidadeDeLatas2

            if((resto % (6 * 3.6)) == 0 && resto != 0){
                var quantidadeDeGalões2 = ((resto / 6) / 3.6);
            }else if(resto != 0){
                var quantidadeDeGalões2 = Math.floor((resto / 6) / 3.6) + 1;
            } else{
                var quantidadeDeGalões2 = 0;
            }

            var preçoTotal3 = (quantidadeDeLatas2 * 80 + quantidadeDeGalões2 * 25).toFixed(2);
            
            //
            
            var folga1 = Math.floor((metros / 6) * (10 / 100));
            var folga2 = (metros / 6) * (10 / 100);

            if(folga1 === folga2){
                var folga = Math.floor((metros / 6) * (10 / 100));
            }else{
                var folga = Math.floor((metros / 6) * (10 / 100)) + 1;
            }

            var quantidadeDeLatas3 = Math.floor((folga / 6) / 18);
            var resto2 = folga - 18 * 6 * quantidadeDeLatas3

            if((resto2 % (6 * 3.6)) == 0 && resto2 != 0){
                var quantidadeDeGalões3 = ((resto2 / 6) / 3.6);
            }else if(resto2 != 0){
                var quantidadeDeGalões3 = Math.floor((resto2 / 6) / 3.6) + 1;
            } else{
                var quantidadeDeGalões3 = 0;
            }

            var preçoTotal4 = (quantidadeDeLatas3 * 80 + quantidadeDeGalões3 * 25).toFixed(2);

            window.alert(`Caso compre apenas latas de tinta, será necessário comprar ${quantidadeDeLatas} latas de tinta e o preço total da compra será de ${preçoTotal1} reais. 
            \nCaso compre apenas galões de tinta, será necessário comprar ${quantidadeDeGalões} galões de tinta e o preço total da compra será de ${preçoTotal2} reais.
            \nCaso compre misturado, será necessário comprar ${quantidadeDeLatas2} latas de tinta, ${quantidadeDeGalões2} galões de tinta e o preço total da compra será de ${preçoTotal3} reais.
            \nCaso compre uma folga de tinta, será necessario comprar ${folga} L de tinta. Uma opção mais barato para comprar a folga seria comprar misturado, logo será necessário comprar ${quantidadeDeLatas3} latas de tinta, ${quantidadeDeGalões3} galões de tinta e o preço total da compra da folga será de ${preçoTotal4} reais.`);      
            

            function FuncaoMostre() {
                window.alert(`Caso compre apenas latas de tinta, será necessário comprar ${quantidadeDeLatas} latas de tinta e o preço total da compra será de ${preçoTotal1} reais. 
                \nCaso compre apenas galões de tinta, será necessário comprar ${quantidadeDeGalões} galões de tinta e o preço total da compra será de ${preçoTotal2} reais.
                \nCaso compre misturado, será necessário comprar ${quantidadeDeLatas2} latas de tinta, ${quantidadeDeGalões2} galões de tinta e o preço total da compra será de ${preçoTotal3} reais.\nCaso compre uma folga de tinta, será necessario comprar ${folga} L de tinta. Uma opção mais barato para comprar a folga seria comprar misturado, logo será necessário comprar ${quantidadeDeLatas3} latas de tinta, ${quantidadeDeGalões3} galões de tinta e o preço total da compra será de ${preçoTotal4} reais.`);
            }
   
        </script>
