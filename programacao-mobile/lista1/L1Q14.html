        <!-- João Papo-de-Pescador, homem de bem, comprou um microcomputador para controlar o rendimento diário de 
            seu trabalho. Toda vez que ele traz um peso de peixes maior que o estabelecido pelo regulamento de pesca 
            do estado de São Paulo (50 quilos) deve pagar uma multa de R$ 4,00 por quilo excedente. João precisa que 
            você faça um programa que leia a variável peso (peso de peixes) e calcule o excesso. Gravar na variável 
            excesso a quantidade de quilos além do limite e na variável multa o valor da multa que João deverá pagar. 
            Imprima os dados do programa com as mensagens adequadas.-->

        <script>
            var peso = Number(window.prompt(`Digite o valor do peso do peixe em kilos:`));     
            
            while(peso <= 0){                
                window.alert(`O valor do peso do peixe está errada digite novamente, pois não pode ser um valor menor ou igual a 0.`);
                var peso = Number(window.prompt(`Digite novamente o valor do peso do peixe em quilos:`));     
            }
            
            if (peso <= 50){
                window.alert(`O peso do peixe está regula, logo você não precisará pagar multa.`);
            } else{
                var excesso = peso - 50; 
                var multa = excesso * 4;
                window.alert(`O peso do peixe está ${excesso} quilos acima do permitido, logo você precisara pagar uma multa de ${multa} reais.`);
            }
            
            function FuncaoMostre() {
                if (peso <= 50){
                    window.alert(`O peso do peixe está regula, logo você não precisará pagar multa.`);
                } else{
                    var excesso = peso - 50; 
                    var multa = excesso * 4;
                    window.alert(`O peso do peixe está ${excesso} quilos acima do permitido, logo você precisara pagar uma multa de ${multa} reais.`);
                }           
            }
   
        </script>
