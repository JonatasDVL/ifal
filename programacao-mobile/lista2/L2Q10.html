        <!-- Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso. -->

        <script>
            var turno = String(window.prompt(`Digite a letra "M" de matutino se estiver de manhã, digite a letra "V" de verpertino se estiver de tarde e digite a letra "N" de nortuno se estiver de noite:`));  

            // "loop" para comprovar se turno é não tem um valor invalido inválido
            while(turno != "M" && turno != "V" && turno != "N" && turno != "m" && turno != "v" && turno != "n" ){
                window.alert(`Você digitou um valor inválido!`);
                var turno = String(window.prompt(`Digite a letra "M" de matutino se estiver de manhã, digite a letra "V" de verpertino se estiver de tarde e digite a letra "N" de nortuno se estiver de noite `)); 
            }

            // definindo e dizendo qual comprimento o programa dirá
            if(turno == "M" || turno == "m"){
                window.alert(`Bom dia!`);
            }else if(turno == "V" || turno == "v"){
                window.alert(`Boa tarde!`);
            }else if(turno == "N" || turno == "n"){
                window.alert(`Boa noite!`);
            }else{
                window.alert(`Valor Inválido!!`);
            }

        </script>
