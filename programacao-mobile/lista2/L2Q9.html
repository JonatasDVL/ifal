        <!-- Faça um Programa que leia três números e mostre-os em ordem decrescente. -->


        <script>
            var n1 = Number(window.prompt(`Digite um número: `)); 
            var n2 = Number(window.prompt(`Digite mais um número: `)); 
            var n3 = Number(window.prompt(`Digite mais um número: `)); 

            // Ordenando os números em ordem decrescente

            var maior = Math.max(n1, n2, n3);
            var menor = Math.min(n1, n2, n3);
            var medio = (n1 + n2 + n3) - (maior + menor); 
            if(maior != medio && menor!= medio){
                window.alert(`A ordem decrescente dos números digitados: ${maior} , ${medio} e ${menor}.`);
            }else if(maior == medio && menor!= medio){
                window.alert(`A ordem decrescente dos números digitados: ${maior} e ${menor}.`);
            }else if(maior != medio && menor == medio){
                window.alert(`A ordem decrescente dos números digitados: ${maior} e ${menor}.`);
            }else{
                window.alert(`Todos os números digitados têm o mesmo valor.`);
            }

        </script>
