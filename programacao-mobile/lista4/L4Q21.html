    <!-- Faça um programa que carregue uma lista com os modelos de cinco carros (exemplo de modelos: FUSCA, GOL, VECTRA etc). Carregue uma outra lista com o consumo desses carros, isto é, quantos quilômetros cada um desses carros faz com um litro de combustível. Calcule e mostre:
            
        O modelo do carro mais econômico;
        Quantos litros de combustível cada um dos carros cadastrados consome para percorrer uma distância de 1000 quilômetros e quanto isto custará, considerando um que a gasolina custe R$ 2,25 o litro. Abaixo segue uma tela de exemplo. O disposição das informações deve ser o mais próxima possível ao exemplo. Os dados são fictícios e podem mudar a cada execução do programa.
            
            Comparativo de Consumo de Combustível

            Veículo 1
            Nome: fusca
            Km por litro: 7
            Veículo 2
            Nome: gol
            Km por litro: 10
            Veículo 3
            Nome: uno
            Km por litro: 12.5
            Veículo 4
            Nome: Vectra
            Km por litro: 9
            Veículo 5
            Nome: Peugeout
            Km por litro: 14.5

            Relatório Final
            1 - fusca           -    7.0 -  142.9 litros - R$ 321.43
            2 - gol             -   10.0 -  100.0 litros - R$ 225.00
            3 - uno             -   12.5 -   80.0 litros - R$ 180.00
            4 - vectra          -    9.0 -  111.1 litros - R$ 250.00
            5 - peugeout        -   14.5 -   69.0 litros - R$ 155.17
            O menor consumo é do peugeout.-->

    <script>
        var carros = [];
        var valores = [];
        var litros = [];
        var totais = [];
        var j = 1;
        for (var i = 0; i < 5; i++) {
            var carro = String(window.prompt(`Digite o nome do veículo ${j}:`));
            carros.push(carro);

            var valor = String(window.prompt(`Digite quantos KMs por litro o veículo ${j} faz:`));
            while (isNaN(valor) || valor < 0) {
                window.alert(`Você digitou errado um valor inválido!`);
                valor = String(window.prompt(`Digite quantos KMs por litro o veículo ${j} faz:`));
            }
            valores.push(valor);

            var litro = 1000 / valor;
            litros.push(litro);

            var total = litro * 2.5;
            totais.push(total);

            j++;
        }

        var menor = Math.min(totais[0], totais[1], totais[2], totais[3], totais[4]);
        var j = 1;
        for (var i = 0; i < 5; i++) {
            if (totais[i] == menor) {
                menor = j;
            }
            j++;
        }
        console.log(menor);
        
        switch (menor) {
            case 1:
                menor = carro[0];
                break;
            case 2:
                menor = carro[1];
                break;
            case 3:
                menor = carro[2];
                break;
            case 4:
                menor = carro[3];
                break;
            case 5:
                menor = carro[4];
                break;
        }
        
        console.log(menor);
    </script>

            document.write(`O menor consumo é do ${menor}.`);
