    <!-- Sua organização acaba de contratar um estagiário para trabalhar no Suporte de Informática, com a intenção de fazer um levantamento nas sucatas encontradas nesta área. A primeira tarefa dele é testar todos os cerca de 200 mouses que se encontram lá, testando e anotando o estado de cada um deles, para verificar o que se pode aproveitar deles.
    
        Foi requisitado que você desenvolva um programa para registrar este levantamento. O programa deverá receber um número indeterminado de entradas, cada uma contendo: um número de identificação do mouse o tipo de defeito:
            necessita da esfera;
            necessita de limpeza; 
            necessita troca do cabo ou conector; 
            quebrado ou inutilizado Uma identificação igual a zero encerra o programa.
            Ao final o programa deverá emitir o seguinte relatório:
        
                Quantidade de mouses: 100

                Situação                        Quantidade              Percentual
                1- necessita da esfera                  40                     40%
                2- necessita de limpeza                 30                     30%
                3- necessita troca do cabo ou conector  15                     15%
                4- quebrado ou inutilizado              15                     15%-->
    <script>
        var computados = 0;
        var Quantidades = [0, 0, 0, 0, 0, 0];
        var Percentuais = [0, 0, 0, 0, 0, 0];
        var vetor = [];
        var nSeries = [];
        window.alert(`Digite de 1 a 4 sobre o defeito do mouse:
        \nAs possíveis respostas são:
        \n1- necessita da esfera;\n2- necessita de limpeza;\n3- necessita troca do cabo ou conector;\n4- quebrado ou inutilizado.`);

            var defeito = Number(window.prompt(`Vote entre 1 e 4 ou 0 para encerrar o programa:`));
            var int = defeito % 2;
            while (isNaN(defeito) || defeito < 0 && defeito > 4 && int != 1 && int != 0) {
                window.alert(`Você digitou um valor inválido. Digite novamente!`);
                defeito = Number(window.prompt(`Digite entre 1 e 4 ou 0 para encerrar o programa;`));
                int = defeito % 2;
            }
            if (defeito != 0) {
                var nSerie = String(window.prompt(`Digite o número de serie do mouse com defeito:`));
                computados++;
                vetor.push(defeito);
                nSeries.push(nSerie);
            }
        }

        for (var i = 0; i < computados; i++) {

            for (var j = 0; j < 4; j++) {
                if (vetor[i] == x) {
                    Quantidades[j]++;
