    <!-- Faça um Programa que leia 4 notas, mostre as notas e a média na tela.-->

    <script>
        var notas = [];
        var soma = 0;
        for (var i = 1; i < 5; i++) {
            var nota = Number(window.prompt(`Digite a ${i}° nota:`));
            while (isNaN(nota)) {
                window.alert(`Você digitou um valor inválido!`)
                var nota = Number(window.prompt(`Digite a ${i}° NOTA:`));
            }
            soma += nota;
            notas.push(nota);
        }
        var media = soma / 4;
        window.alert(`As 4 notas foram respectivamente: ${notas};\nA média das notas: ${media} pontos.`);

    </script>
