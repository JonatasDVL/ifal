        <!-- Altere o programa de cálculo do fatorial, permitindo ao usuário calcular o fatorial várias vezes e limitando o fatorial a números inteiros positivos e menores que 16. -->


        <script>
            var querer = window.confirm(`Você quer calcular um número que seja inteiro, positivo e menor que 16?`);
        
            while(querer == true){
                var numero = Number(window.prompt(`Digite um número inteiro e positivo:`));  

                while(isNaN(numero) || numero < 1){
                    window.alert(`Você digitou um valor errado!`);
                    var numero = Number(window.prompt(`Digite um número inteiro e positivo:`));  
                }

                var fator = numero;
                var fatorial = numero;

                while(fator > 1){
                    var fator = fator - 1;
                    var fatorial = fatorial * fator;
                }

                window.alert(`Fatorial do número ${numero} é ${fatorial}`);
         
                var querer = window.confirm(`Você quer calcular mais algum número que seja inteiro, positivo e menor que 16?`);
            }

        </script>
