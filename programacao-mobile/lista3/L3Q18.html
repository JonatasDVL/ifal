        <!-- Faça um programa que, dado um conjunto de N números, determine o menor valor, o maior valor e a soma dos valores.-->


        <script>
            var numero1 = Number(window.prompt(`Digite um número:`));  

            while(isNaN(numero1)){
                window.alert(`Você digitou um valor errado!`);
                var numero1 = Number(window.prompt(`Digite um número:`));  
            }

            var numero2 = Number(window.prompt(`Digite mais um número:`));
            
            while(isNaN(numero2)){
                window.alert(`Você digitou um valor errado!`);
                var numero2 = Number(window.prompt(`Digite o segundo número:`));  
            }  
            
            var numero3 = Number(window.prompt(`Digite mais um número:`));  
            
            while(isNaN(numero3)){
                window.alert(`Você digitou um valor errado!`);
                var numero3 = Number(window.prompt(`Digite o terceiro número:`));  
            }

            var numero4 = Number(window.prompt(`Digite mais um número:`));  
            
            while(isNaN(numero4)){
                window.alert(`Você digitou um valor errado!`);
                var numero4 = Number(window.prompt(`Digite o quarto número:`));  
            }

            var numero5 = Number(window.prompt(`Digite mais um número:`));  

            while(isNaN(numero5)){
                window.alert(`Você digitou um valor errado!`);
                var numero5 = Number(window.prompt(`Digite o quinto número:`));  
            }

            var numeroMaior = Math.max(numero1,numero2,numero3,numero4,numero5);
            var numeroMenor = Math.min(numero1,numero2,numero3,numero4,numero5);
            var soma = numeroMenor + numeroMaior;

            if(numeroMaior != numeroMenor){
                window.alert(`Dos números digitados:\nO maior número foi ${numeroMaior}, o menor número foi ${numeroMenor} e a soma deles é igual a ${soma}.`);
            }else{
                window.alert(`Dos números digitados:\nO maior e menor número foi ${numeroMaior} e a soma deles é igual a ${soma}.`);
            }

        </script>
