        <!-- Faça um programa que mostre todos os primos entre 1 e N sendo N um número inteiro fornecido pelo usuário. O programa deverá mostrar também o número de divisões que ele executou para encontrar os números primos. Serão avaliados o funcionamento, o estilo e o número de testes (divisões) executados.-->


    </head>
   
    <body>
                
        <body>
            <h1>23° Questão</h1>

            <p>Número para teste: <input id="n" type="number" /> </p> 
            
            <br>

            <button type="button" onclick="primo()">Clique aqui e verifique.</button> 
            
            <br>

            <p>Resultado: <div id="res"></div></p> 
         
            <script>
                function primo(){
                var numero = parseInt(document.getElementById('n').value);
                var resposta = document.getElementById('res');
                const primo = [];          
                var wile = 0;
                
                while(numero > 0){
                    var n2 = numero;
                    var n3 = 0;
                    for(n2; n2 >= 1; n2--){
                        wile++;
                            if(numero % n2 == 0){
                                n3++;
                        }
                    }
                    if(n3 <= 2){
                        primo.push(numero)
                    }
                    numero--;    
                }
                resposta.innerHTML =`Quantidade de números primos: ${primo}.` + `<br>` + `Foram executadas ${wile} vezes.`;
                }
                

            </script>
